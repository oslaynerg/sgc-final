{% extends "base.html" %}

{% block title %}Agregar Usuario | SGC{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div style="background: white; padding: 30px; border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <h1 style="margin-top: 0; text-align: center; font-size: 1.8em;">ðŸ‘¤ Nuevo Usuario</h1>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">Cree credenciales para el personal administrativo.</p>

        <form method="POST" action="">
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Nombre de Usuario (Login):</label>
                <input type="text" name="nombre_usuario" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
                       placeholder="Ej: jperez">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Correo ElectrÃ³nico:</label>
                <input type="email" name="email" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
                       placeholder="ejemplo@mision.com">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">ContraseÃ±a Inicial:</label>
                <input type="password" name="password" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Rol del Sistema:</label>
                <select name="rol" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #fff;">
                    <option value="">Seleccione un rol...</option>
                    {% for rol in ROLES_DISPONIBLES %}
                        <option value="{{ rol }}">{{ rol }}</option>
                    {% endfor %}
                </select>
                <small style="color: #888; display: block; margin-top: 5px;">
                    * <strong>Analista:</strong> Ve todo, no edita.<br>
                    * <strong>Coordinador:</strong> Gestiona su zona asignada.
                </small>
            </div>
            
            <button type="submit" class="btn btn-success" style="width: 100%; padding: 12px; font-size: 1.1em;">
                Registrar Usuario
            </button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('listar_usuarios') }}" style="color: #666;">Cancelar y Volver</a>
    </div>
</div>
{% endblock %}
