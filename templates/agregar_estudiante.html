{% extends "base.html" %}
{% block title %}Agregar Estudiante | SGC{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="background: white; padding: 30px; border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        
        <h1 style="margin-top: 0; text-align: center; font-size: 1.6em; color: #004d99;">
            ðŸŽ“ Agregar Estudiante
        </h1>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">
            Aldea: <strong>{{ aldea.nombre }}</strong>
        </p>

        <form method="POST" action="">
            
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">IdentificaciÃ³n:</label>
                <div style="display: flex; gap: 10px;">
                    <select name="tipo_documento" style="width: 25%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="V">V</option>
                        <option value="E">E</option>
                    </select>
                    <input type="number" name="numero_documento" placeholder="CÃ©dula (Solo nÃºmeros)" required 
                           style="width: 75%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Nombre y Apellido:</label>
                <input type="text" name="nombre_apellido" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Programa AcadÃ©mico:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="tipo_carrera_select" style="width: 35%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Tipo...</option>
                        <option value="PNF">PNF</option>
                        <option value="PFG">PFG</option>
                    </select>
                    
                    <select name="carrera_id" id="carrera_select" required 
                            style="width: 65%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" disabled>
                        <option value="">Seleccione Tipo primero</option>
                    </select>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">Tramo / Trayecto:</label>
                    <select name="tramo_id" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Seleccione...</option>
                        {% for t in tramos %}
                            <option value="{{ t.id }}">{{ t.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">PerÃ­odo:</label>
                    <select name="periodo_id" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Seleccione...</option>
                        {% for p in periodos %}
                            <option value="{{ p.id }}">{{ p.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">GÃ©nero:</label>
                <select name="genero" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="">Seleccione...</option>
                    <option value="FEMENINO">FEMENINO</option>
                    <option value="MASCULINO">MASCULINO</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">TelÃ©fono:</label>
                    <input type="tel" name="telefono" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">Correo:</label>
                    <input type="email" name="correo" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>

            <button type="submit" class="btn btn-success" style="width: 100%; padding: 12px; font-size: 1.1em;">
                ðŸ’¾ Guardar Estudiante
            </button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('listar_estudiantes', aldea_id=aldea.id) }}" style="color: #666; text-decoration: none;">Cancelar y Volver</a>
    </div>
</div>

<script>
    document.getElementById('tipo_carrera_select').addEventListener('change', function() {
        let tipo = this.value;
        let carreraSelect = document.getElementById('carrera_select');
        
        carreraSelect.innerHTML = '<option value="">Cargando...</option>';
        carreraSelect.disabled = true;

        if (tipo) {
            fetch(`/api/carreras/${tipo}`)
                .then(response => response.json())
                .then(data => {
                    carreraSelect.innerHTML = '<option value="">Seleccione Carrera</option>';
                    data.forEach(c => {
                        carreraSelect.innerHTML += `<option value="${c.id}">${c.nombre}</option>`;
                    });
                    carreraSelect.disabled = false;
                });
        } else {
            carreraSelect.innerHTML = '<option value="">Seleccione Tipo primero</option>';
        }
    });
</script>
{% endblock %}
