{% extends "base.html" %}

{% block title %}Editar Usuario | SGC{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <div style="background: white; padding: 30px; border-radius: 8px; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <h1 style="margin-top: 0; text-align: center; font-size: 1.8em;">✏️ Editar Usuario</h1>
        
        <div style="background: #e9ecef; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center;">
            <span style="color: #555; font-size: 0.9em;">Usuario:</span><br>
            <strong style="font-size: 1.2em; color: #004d99;">{{ user.nombre_usuario }}</strong>
        </div>

        <form method="POST" action="">
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Correo Electrónico:</label>
                <input type="email" name="email" value="{{ user.email }}" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            
            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Rol:</label>
                <select name="rol" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #fff;">
                    {% for rol in ROLES_DISPONIBLES %}
                        <option value="{{ rol }}" {% if user.rol == rol %}selected{% endif %}>{{ rol }}</option>
                    {% endfor %}
                </select>
                {% if user.rol == 'SUPER_USUARIO' %}
                    <small style="color: red; display: block; margin-top: 5px;">⚠️ Cuidado: Este es el administrador principal.</small>
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1em;">
                Guardar Cambios
            </button>
        </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('listar_usuarios') }}" style="color: #666;">Cancelar</a>
    </div>
</div>
{% endblock %}
