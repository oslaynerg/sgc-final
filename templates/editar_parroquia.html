{% extends "base.html" %}
{% block title %}Editar Parroquia | SGC{% endblock %}

{% block content %}
    <h1>Editar Parroquia: {{ parroquia.nombre }}</h1>
    <form method="POST" action="">
        <label>Nombre de la Parroquia:</label>
        <input type="text" name="nombre" value="{{ parroquia.nombre }}" required>
        <button type="submit">Guardar Cambios</button>
    </form>
    <p><a href="{{ url_for('listar_parroquias', municipio_id=parroquia.municipio_id) }}">Cancelar</a></p>
{% endblock %}
