<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Super Usuario | SGC</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #ccc; width: 350px; }
        label, input { display: block; margin-bottom: 10px; }
        .error { color: red; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button[type="submit"] { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Registro de Super Usuario</h1>
    <p>Solo el primer usuario registrado tendrá el rol SUPER_USUARIO. Una vez creado, esta página dejará de ser accesible.</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="">
        <label for="nombre_usuario">Nombre de Usuario (Login):</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Registrar Super Usuario</button>
    </form>

    <p><a href="{{ url_for('index') }}">Volver a Inicio</a></p>
</body>
</html>
